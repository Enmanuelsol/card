<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <title>my card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main class="flex">
        <article class="card">
            <img class="card_header" src="./images/bg-pattern-card.svg" alt="imagen header card">
            <div class="card_body"> 
                <img  class="card_body_face" src="./images/Its me.jpg" alt="imagen de Solis" >
                <h1 class="card_body_title">
                    Luis Solis
                    <span>26</span>
                </h1>
                <p class="card_body_text">Per√∫</p>
            </div>
            <div class="card_footer">
                <div class="card_footer_social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card_footer_social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card_footer_social">
                    <h3> 1.4k</h3>
                    <p>Photos</p>
                </div>

            </div>
        </article>
    </main>
</body>
</html>
